<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- tailwind css link.. -->
     <script src="https://cdn.tailwindcss.com"></script>
    <title>login-bank</title>
</head>
<body>
    <header class="mt-8">
        <div class="w-2/5 mx-auto bg-purple-600 pt-3 pb-5">
            <h1 class="text-center text-2xl font-bold text-white py-3">LOGIN YOUR PERSONAL BANK</h1>
            <div class="w-2/5 mx-auto">
                <input id="email-input" class="outline-none block p-1 mb-2" type="text" placeholder="your email">
                <input id="password-input" class="outline-none p-2" type="password" placeholder="your password">
                <button id="btn-login" style="background-color:orange;"
                    class="block py-1 px-4 text-white text-xl font-bold rounded mt-4">Login</button>
            </div>
        </div>
    </header>
    <script src="./login.js"></script>
    <script src="./deposit.js"></script>
</body>
</html>
