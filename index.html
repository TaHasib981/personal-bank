<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- tailwind css link.. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Personal-Bank</title>
</head>
<!-- style="font-size: 50px;" -->
<body>
    <header class=" py-6">
        <div class="w-9/12 mx-auto">
            <h1  class="text-center text-3xl md:text-5xl text-purple-600 py-4 font-bold"><span style="color:orange;">Ex</span>plore <span
                    style="color:orange;">Y</span>our <span class="text-purple-600">Personal Bank</span></h1>
        </div>
    </header>
    <!-- display state history -->
    <section class="rbg-gray-100 ">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-1 md:gap-3 w-9/12 mx-auto ">
            <div class="bg-fuchsia-300 p-3 rounded mx-4 md:my-6 p-6">
                <h1 class="text-2xl font-bold text-purple-700">Deposit $</h1>
                <h2 class="text-2xl font-bold text-white">$ <span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-gradient-to-l from-emerald-500 to-fuchsia-500  p-3 rounded mx-4 md:my-6 p-6">
                <h1 class="text-2xl font-bold text-purple-800">Withdraw $</h1>
                <h2 class="text-2xl font-bold text-white">$ <span id="totalWithdraw">00</span></h2>
            </div>
            <div class="bg-emerald-300 p-3 rounded mx-4 md:my-6 p-6">
                <h1 class="text-2xl font-bold text-purple-700">Total Balance $</h1>
                <h2 class="text-2xl font-bold text-white">$ <span id="total-balance">00</span></h2>
            </div>
        </div>
    </section>
   <!-- deposit and withdraw input field -->
    <section class="mt-3">
        <div class="w-9/12 mx-auto  grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-3">
            <div class="bg-purple-600 p-5  rounded ">
                <h1 class="text-xl text-white font-bold pb-3">Please Deposit $</h1>
                <div class="w-9/12 mx-auto">
                    <input id="depositInput" class="outline-none p-2" type="number" placeholder="amount">
                    <button id="btn-deposit"
                        class="block py-2 px-4 text-white text-xl font-bold rounded mt-4">Deposit</button>
                </div>
            </div>
            <div class="bg-purple-600 p-5  rounded ">
                <h1 class="text-xl text-white font-bold pb-3">Please Withdraw $</h1>
                <div class="w-9/12 mx-auto">
                    <input id="wdr-input" class="outline-none p-2" type="number" placeholder="amount">
                    <button id="btn-withdraw"
                        class="btn-deposit block py-2 px-4 text-white text-xl font-bold rounded mt-4">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>

</html>
